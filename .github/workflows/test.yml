---

name: test

'on':
  push:
  schedule:
    - cron: '0 0 * * 2'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.13'
          cache: pip

      - uses: extractions/setup-just@v3

      - run: pip install .[dev]

      - run: just test -v

      - run: just type

      - run: just lint --exit-zero

      - name: print env
        run: env | sort


  update-manual:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.13'
          cache: pip

      - uses: extractions/setup-just@v3

      - run: pip install .

      - name: print help
        run: bra -h

      - name: ':memo: update code examples in readme.md'
        run: just doc

      - name: install imagemagick
        uses: mfinelli/setup-imagemagick@v7.0.1

      - name: ':memo: update screenshot'
        run: just take-screenshot

      - name: check for changes in doc resources
        id: diff
        run: |
          chg=$(git diff --shortstat | wc -l)
          echo "changes=${chg}" >> ${GITHUB_OUTPUT}

      - name: show changes
        if: steps.diff.outputs.changes != '0'
        run: git diff

      - name: commit changes
        if: steps.diff.outputs.changes != '0'
        env:
          GIT_MAIL: >-
            41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config user.email "${GIT_MAIL}"
          git config user.name "github-actions[bot]"
          git add readme.md screenshot.png
          git commit -m ":memo: update usage instructions && examples"
          git push

...
